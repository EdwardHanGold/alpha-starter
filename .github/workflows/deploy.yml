name: Deploy Hugo Alpha Starter to Cloudflare

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# 允许写入部署
permissions:
  contents: read
  deployments: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive  # Alpha Starter 需要递归获取子模块
          fetch-depth: 0
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
        
      - name: Install dependencies
        run: npm ci
        
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.140.0'
          extended: true  # Alpha Starter 可能需要 extended 版本
        
      - name: Build with Hugo
        run: |
          # 根据事件类型决定是否构建草稿
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            hugo --minify --buildDrafts --buildFuture --cleanDestinationDir
          else
            hugo --minify --cleanDestinationDir
          fi
        env:
          HUGO_ENV: production
        
      - name: List built files
        run: |
          echo "Built files in public directory:"
          ls -la public/
          echo "Total size:"
          du -sh public/
        
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: 'hugo-alpha-starter'
          directory: './public'
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          # 环境配置
          environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'preview' }}
          # 提交信息
          commitMessage: ${{ github.event.head_commit.message }}